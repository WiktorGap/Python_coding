         computerMove ='paper';

      let result = '';

        result = 'You lose.';
      } else if (computerMove === 'scisors') {
        result = 'you win'
      }

      alert(`You picked rock. Computer picked ${computerMove}. ${result} `);


    ">Rock</button>
